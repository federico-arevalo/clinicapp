<button
  (click)="openSidebar()"
  *ngIf="isLoggedIn"
  id="open"
  class="flex absolute items-center gap-1 bg-gray-800 text-white py-2 px-4 rounded-md hover:bg-gray-700 transition duration-300 ease-in-out transform hover:scale-110"
>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 20 20"
    fill="currentColor"
    class="w-6 h-6"
  >
    <path
      d="M2.75 7.25h14.5a.75.75 0 0 1 0 1.5H2.75a.75.75 0 0 1 0-1.5zM2.75 11.25h14.5a.75.75 0 0 1 0 1.5H2.75a.75.75 0 0 1 0-1.5zM2.75 15.25h14.5a.75.75 0 0 1 0 1.5H2.75a.75.75 0 0 1 0-1.5z"
    />
  </svg>
  Menu
</button>
<aside
  class="absolute z-10 top-0 col-span-3 justify-center h-[88%]"
  *ngIf="isLoggedIn"
  [ngClass]="isLoggedIn ? '' : 'invisible'"
  [@openClose]="sidebarState"
>
  <div class="bg-gray-900 flex justify-between w-full p-6 items-center">
    <div class="cursor-pointer flex justify-between items-center space-x-3">
      <img
        class="block h-12 w-auto"
        src="https://www.svgrepo.com/show/206513/hospital-first-aid.svg"
        (click)="goTo('/home')"
      />
      <p class="text-2xl leading-6 text-white" (click)="goTo('/home')">
        Clinicapp
      </p>
    </div>
    <div aria-label="toggler" class="flex justify-center items-center">
      <button
        aria-label="close"
        id="close"
        class="focus:outline-none focus:ring-2 bg-gray-800 text-white rounded-md hover:bg-gray-700 transition duration-300 ease-in-out transform hover:scale-110"
        (click)="closeSidebar()"
      >
        <svg
          class=""
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M18 6L6 18"
            stroke="white"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M6 6L18 18"
            stroke="white"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>
    </div>
  </div>
  <div
    id="main"
    class="flex justify-start items-start h-full w-full sm:w-64 bg-gray-900 flex-col"
  >
    <div
      class="pl-4 pt-6 inset-x-0 bottom-0 flex justify-center items-center space-x-2"
    >
      <div>
        <img
          class="rounded-full"
          [src]="authService.userImages[0]"
          width="50"
          height="50"
        />
      </div>
      <div class="flex justify-start flex-col items-start">
        <p class="text-sm leading-5 text-white">
          {{
            authService.currentUser.name +
              " " +
              authService.currentUser.lastName
          }}
        </p>
        <p class="text-xs leading-3 text-gray-300">
          {{ currentUser }}
        </p>
      </div>
    </div>
