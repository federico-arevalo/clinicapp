<div class="bg-gray-100 flex justify-center items-center h-screen">
  <div class="w-1/2 h-screen hidden lg:block">
    <img
      src="https://www.swissmedical.com.ar/prepagaclientes/assets/dd3fc9c9.jpg"
      class="object-cover w-full h-full"
    />
  </div>

  <div class="lg:p-36 md:p-52 sm:20 p-8 w-full lg:w-1/2">
    <h1 class="text-2xl font-semibold mb-4">Ingresar</h1>
    <!-- ALERT -->
    <div
      class="flex items-center transition-[opacity] duration-[1000ms] m-2 p-4 mb-4 text-sm text-red-800 border border-red-300 rounded-lg bg-red-50"
      role="alert"
      [ngClass]="isError ? 'opacity-100' : 'opacity-0'"
    >
      <svg
        class="flex-shrink-0 inline w-4 h-4 me-3"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        viewBox="0 0 20 20"
      >
        <path
          d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"
        />
      </svg>
      <span class="sr-only">Info</span>
      <div><span class="font-medium">Error!</span> {{ errorMsg }}</div>
      <button
        type="button"
        class="ms-auto -mx-1.5 -my-1.5 bg-red-50 text-red-500 rounded-lg focus:ring-2 focus:ring-red-400 p-1.5 hover:bg-red-200 inline-flex items-center justify-center h-8 w-8"
        data-dismiss-target="#alert-2"
        aria-label="Close"
        (click)="closeMessage()"
      >
        <span class="sr-only">Close</span>
        <svg
          class="w-3 h-3"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 14 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
          />
        </svg>
      </button>
    </div>

    <!-- FORM -->
    <form [formGroup]="loginForm">
      <div class="mb-4">
        <div class="flex items-center border-2 mb-8 py-2 px-3 rounded-2xl">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 text-gray-400"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              strokeLinecap="round"
              strokeLinejoin="round"
              strokeWidth="2"
              d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"
            />
          </svg>
          <input
            id="email"
            class="pl-2 w-full outline-none border-none"
            type="email"
            name="email"
            placeholder="Correo eléctronico"
            formControlName="email"
          />
        </div>
      </div>

      <div class="mb-4">
        <div class="flex items-center border-2 mb-12 py-2 px-3 rounded-2xl">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 text-gray-400"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fillRule="evenodd"
              d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
              clipRule="evenodd"
            />
          </svg>
          <input
            class="pl-2 w-full outline-none border-none"
            type="password"
            name="password"
            id="password"
            placeholder="Contraseña"
            formControlName="password"
          />
        </div>
      </div>

      <div class="mb-6 text-rose-500">
        <a href="#" class="hover:underline">¿Olvidaste tu contraseña?</a>
      </div>
      <button
        (click)="onLogin($event)"
        type="submit"
        class="bg-rose-500 hover:bg-rose-700 text-white font-semibold rounded-md py-2 px-4 w-full"
      >
        Ingresar
      </button>
    </form>
    <div class="mt-6 text-rose-500 text-center">
      <a href="/register" class="hover:underline">Registrarse</a>
    </div>
  </div>
</div>
<app-modal [showModal]="showModal" [msg]="errorMsg"></app-modal>
